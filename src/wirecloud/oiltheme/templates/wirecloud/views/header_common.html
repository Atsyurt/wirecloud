<header class="navbar">
  <nav class="navbar-inner">
    <div class="logo-header">
        <a href="{{ FIWARE_HOME }}" class="logo-header">
            <img alt="FI-WARE" class="logo" src="{{ STATIC_URL}}images/header-logo.png" />
        </a>
      <a href="{{ FIWARE_HOME }}" class="brand">{% ifequal FIWARE_HOME "https://lab.fi-ware.org" %}
        <img alt="FI-LAB" class="logo" src="{{ STATIC_URL}}images/filab.png" />
      {% else %}
        <span>FI-</span>WARE
      {% endifequal %}</a>
    </div><ul class="oil-portal">
      {% for portal in FIWARE_PORTALS %}
      <li {% if portal.active %}class="active"{% endif %}>
        <a href="{{ portal.url }}">{{ portal.name }}</a>
      </li>
      {% endfor %}
    </ul>

  </nav>
</header>
